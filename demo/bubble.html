<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Plot Chart</title>
<script type="text/javascript" src="../js/FL_Charts.js"></script>
<script type="text/javascript">
var _chart;
	
var data = [
			[1000,1000,400,"No.1"],
			[2000,5000,4000,"No.2"],
			[1000,6000,400,"No.1"],
			[2000,4000,4000,"No.3"],
			[3000,1000,900,"No.2"],
			[4000,0,1000,"No.1"],
			];
	
	
window.onload = function (){             
    _chart = new FlChart(
                     {
                        "id":"chartContainer",
		                "bin":"../bin/",
						"width":800, 
						"height":600, 
		                "type":"Bubble",
		                "color":["0xe7bb16","0xf56d21","0xfab82f","0xfee535"],
		                "margin":[50,50,50,150],
		                "lable":true,
		                "fontSize":12,
		                "onInit":function(v){
		                v.setAxesLables(["XXX","YYY"]);
						v.setData( data );
					}
                     }
                    );
};
</script>
</head>
<body>
<div id="chartContainer"></div>
</body>
</html>
